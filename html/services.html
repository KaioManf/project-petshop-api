<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <title>Pet Shop</title>
</head>

<body>
    <div class="navbar">
        <a href="animals">Animais</a>
        <a href="service-type">Tipos de Serviço</a>
        <a href="services">Serviços</a>
        <a href="users">Usuários</a>
      </div>
    <h1>Meu Pet Shops ERP</h1>
    <form id="create-service-form">
        <input class="create-service-input" type="text" name="service_type" placeholder="Tipo do Serviço">
        <input class="create-service-input" type="text" name="animal" placeholder="Animal">
        <input class="create-service-input" type="date" name="scheduled_date" placeholder="Data Agendada">
        <button id="create-service-button" type="submit">Criar Serviço</button>
    </form>
    <table id="service-list-container">
        <tr>
            <th>Tipo de Serviço</th>
            <th>Animal</th>
            <th>Data Agendada</th>
            <th>Ações</th>
        </tr>
    </table>
    <script src="../services.js"></script>
</body>

</html>
