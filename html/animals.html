<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <title>Pet Shop</title>
</head>

<body>
    <div class="navbar">
        <a href="animals">Animais</a>
        <a href="service-type">Tipos de Serviço</a>
        <a href="services">Serviços</a>
        <a href="users">Usuários</a>
      </div>
    <h1>Meu Pet Shops ERP</h1>
    <form id="create-animal-form">
        <input class="create-animal-input" type="text" name="name" placeholder="Nome do Animal">
        <input class="create-animal-input" type="text" name="breed" placeholder="Raça">
        <input class="create-animal-input" type="number" name="age" placeholder="Idade">
        <input class="create-animal-input" type="text" name="weight" placeholder="Peso">
        <input class="create-animal-input" type="text" name="owner_name" placeholder="Nome do Dono">
        <input class="create-animal-input" type="text" name="is_vacinated" placeholder="É vacinado">
        <button id="create-animal-button" type="submit">Criar Animal</button>
    </form>
    <table id="animal-list-container">
        <tr>
            <th>Nome do Animal</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>Peso</th>
            <th>Nome do Dono</th>
            <th>É vacinado?</th>
            <th>Ações</th>
        </tr>
    </table>
    <script src="../animals.js"></script>
</body>

</html>
